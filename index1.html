<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo_list</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./img/logo_todo.png" alt="logo">
        ToDo - list
      </div>
      <div class="today-date"> Monday <br> 00:55 <br> 29.01.2023</div>
    </header>

    <main>

      <div class="create-task">
        <div class="task-header">
          Создать новую задачу!
        </div>
        <div class="form">
          <input type="text" id="task-input" placeholder="Текст задачи">
          <button id="add-task-btn">Добавить</button>
        </div>
      </div>
      

      <div class="shower-task">
      <template class="template-task">
        <div class="task">
          <div class="input-check">
            <input type="checkbox">
            <p id="text-value"></p>
          </div>
          <div class="buttons">
            <button id="yes"></button>
            <button id="close"></button>
          </div>
        </div>
      </template>     
      
          
      </div>
    </main>
 
  </div>
  <script src="script.js"></script>
</body>

</html>
